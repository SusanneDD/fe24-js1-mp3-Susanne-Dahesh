<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSQuiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="container">
    <h1>BrainStorming! - Quiz</h1>
    <form id="quiz-options">
      <label for="num-questions">Number of Questions:</label>
      <input type="number" id="num-questions" min="1" max="50" value="5">

      <label for="category">Category:</label>
      <select id="category">
        <option value="9">General Knowledge</option>
        <option value="18">Science: Computers</option>
        <option value="23">History</option>
      </select>

      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button type="submit">Start Quiz</button>
    </form>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="container hidden">
    <div id="question-container">
      <h2 id="question-text"></h2>
      <div id="answer-grid">
        <!-- Answer buttons will be dynamically added here -->
      </div>
    </div>
    <div id="transition-screen" class="hidden">
      <h2>Loading Next Question...</h2>
      <div class="val-machine">
        <div class="lights"></div>
        <div class="slot" id="slot1">?</div>
        <div class="slot" id="slot2">?</div>
        <div class="slot" id="slot3">?</div>
      </div>
    </div>
  </div>

  <!-- Result screen -->
  <div id="result-screen" class="container hidden">
    <h1>Quiz Results</h1>
    <p id="result-text"></p>
    <button id="restart-btn">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
